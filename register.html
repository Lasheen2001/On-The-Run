<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
    <link rel="stylesheet" href="project.css">
    <script src="register.js"></script>
    <style>
        #link {
            text-decoration: none;
            color: rgb(32, 128, 0);
        }
     </style>
</head>

<body>
    <div class="validation">
        <h2 class="text-center pt-3">Register</h2>
        <p class="text-center">Create your account. It's free and only takes a minute.</p><br>
        <form id="form">
            <div id = "fName" class="row mb-3 ps-5">
                <input style="width: 41%;" class="text" type="text" placeholder="First Name"
                    required>&nbsp&nbsp&nbsp&nbsp
                <input style="width: 41%;" class="text" type="text" placeholder="Last Name" required>
            </div>
            <div id="lName" class="row-lg-12 mb-3" style="padding-left:35px ;">
                <input id="bDate" class="text" style="width: 87%;" type="date" placeholder="Birthdate" required>
            </div>
            <div class="row-lg-12 mb-3" style="padding-left:35px ;">
                <input id="SSN" class="text" style="width: 87%;" type="text" placeholder="National ID" required>
            </div>
            <div class="row-lg-12 mb-3" style="padding-left:35px ;">
                <input id="phone" class="text" style="width: 87%;" type="text" placeholder="Phone Number" required>
            </div>

            <div class="row-lg-12 mb-3" style="padding-left:35px ;">
                <input id="email" class="text" style="width: 87%;" type="email" placeholder="Email" required>
            </div>

            <div class="row-lg-12 mb-3" style="padding-left:35px ;">
                <input style="width: 87%;" type="password" id="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,25}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>         
            </div>
            <div class="row-lg-12 mb-3" style="padding-left:35px;">
                Register as
                <select id="registerType" name="User" type="text" style="width: 87%;">
                    <option value="Client">Client</option> 
                    <option value="Banker">Banker</option> 
                    <option value="Admin">Admin</option> 
                </select>
            </div> 

            <div class="row-lg-12 ps-5">
                <input type="checkbox" id="policy"  required>
                I accept the <a id="link" href="#">Terms of Use</a> & <a id="link" href="#">Privacy Policy</a>
            </div>
            <div>
                <a style="font-size: large; justify-content: center; margin-left: 2in;color: rgb(32, 128, 0);" href="login.html">I already have an account</a>

            </div>       
            <br>
            <div class="row-lg-12" style="padding-left: 35px;">
                <button type="submit" value="submit" id="btn" onclick="checkSimilarity(); "
                    style="width: 87%; height: 50px;font-weight: bold;color: white;background-color: rgb(98, 203, 94);border: none; margin-bottom: 30px;">
                Register Now
                </button>
            </div>
        </form>
    </div>
</body>

</html>
