    <div class="validation">
        <h2 class="text-center pt-3">Fill this Form please</h2>
        <br>
        <form>
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <input id="fName" class="text" style="width: 87%;" type="text" placeholder="First Name" required>
            </div>
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <input id="lName" class="text" style="width: 87%;" type="text" placeholder="Last Name" required>
            </div>
           
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <input id="birth date" class="text" style="width: 87%;" type="date" required>
            </div>
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <input id="ssn" class="text" style="width: 87%;" type="number" placeholder="SSN" required>
            </div>
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <input id="phone number" class="text" style="width: 87%;" type="number" placeholder="Phone number" required>
            </div>
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <input id="email" class="text" style="width: 87%;" type="email" placeholder="Email" required>
            </div>
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <input id="pass" class="text" style="width: 87%;" type="password" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,25}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <select id="type" style="width: 87%;" id="user_type" name="user_type">
                    <option value="client">Client</option>
                    <option value="banker">Banker</option>
                    <option value="admin">Admin</option>
                </select>
            </div>  

            <div class="row-lg-12 pb-3" style="padding-left:35px ;">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="terms.html" target="_blank" style="text-decoration: none;color: green;">terms of service</a>.
                </label>
                <br>
                <label>
                    <input  type="checkbox" name="privacy" required>
                    I have read and agree to the <a href="#" target="_blank" style="text-decoration: none;color: green;">privacy policy</a>.
                </label>
            </div>
            <div class="text-center row-lg-12 pb-3">
                <a href="login.html"style="font-size: 20px; color: green;text-decoration:underline"> I already have an account</a>
            </div>

            <div class="row-lg-12 pb-3" style="padding-left: 35px;">
                <button id="btn" onclick="checkSimilarity()"
                    style="width: 87%; height: 50px;font-weight: bold;color: white;background-color: rgb(98, 203, 94);border: none; margin-bottom: 30px;">
                    Register
                </button>
            </div>
        </form>
