    <script>
      const urlParams = new URLSearchParams(window.location.search);

      // Array to store reminders
      const reminders = [
        {
          paymentType: "creditCard",
          dueDate: "2023-01-01",
          reminderMessage: "pay card debt",
        },
        {
          paymentType: "loan",
          dueDate: "2023-01-15",
          reminderMessage: "pay loans",
        },
      ];

      // Function to set a reminder
      function setReminder() {
        const paymentType = document.getElementById("paymentType").value;
        const dueDate = document.getElementById("dueDate").value;
        const reminderMessage =
          document.getElementById("reminderMessage").value;

        const reminder = {
          paymentType: paymentType,
          dueDate: dueDate,
          reminderMessage: reminderMessage,
        };

        if (reminderMessage === "") {
          document.getElementById("result").innerHTML =
            "\<br>Please type a message for the reminder";
          document.getElementById("result").style.color = "red";
          return;
        }

        if (dueDate === "") {
          document.getElementById("result").innerHTML =
            "\<br>Please choose a date for the reminder";
          document.getElementById("result").style.color = "red";
          return;
        }

        document.getElementById("result").innerHTML =
          "\<br>Reminder has been set successfuly";
        document.getElementById("result").style.color = "green";

        // addReminder(reminder);
        reminders.push(reminder);
        displayReminders();
        clearForm();
      }

      function addReminder(value) {
        document.getElementById("result").innerHTML =
          "\<br>Reminder has already been set successfuly";
        document.getElementById("result").style.color = "red";
        reminders.push(value);
        return;
      }

      // Function to display reminders
      function displayReminders() {
        const reminderItems = document.getElementById("reminderItems");
        reminderItems.innerHTML = "";

        reminders.forEach(function (reminder, index) {
          const listItem = document.createElement("li");
          listItem.textContent = `Payment Type: ${reminder.paymentType} | Due Date: ${reminder.dueDate} | Reminder: ${reminder.reminderMessage}  `;

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.classList.add("deleteButton");
          deleteButton.addEventListener("click", function () {
            deleteReminder(index);
          });

          listItem.appendChild(deleteButton);
          reminderItems.appendChild(listItem);
        });
      }

      // Function to delete a reminder
      function deleteReminder(index) {
        reminders.splice(index, 1);
        displayReminders();
      }

      // Function to clear the form after setting a reminder
      function clearForm() {
        document.getElementById("paymentType").selectedIndex = 0;
        document.getElementById("dueDate").value = "";
        document.getElementById("reminderMessage").value = "";
      }

      displayReminders();
    </script>
