<script>
  function checkForm(event) {
    event.preventDefault(); // Prevent form submission for now

    // Get form field values
    const firstName = document.getElementById("Frist1").value.trim();
    const lastName = document.getElementById("Last1").value.trim();
    const birthDate = document.getElementById("Birth").value.trim();
    const address = document.getElementById("Address1").value.trim();
    const email = document.getElementById("Email1").value.trim();
    const phoneNumber = document.getElementById("Phone1").value.trim();
    const motherName = document.getElementById("MName").value.trim();
    const motherNationalId = document.getElementById("MotherNational").value.trim();
    const nationalId = document.getElementById("National").value.trim();
    const companyName = document.getElementById("CompanyName").value.trim();
    const companyAddress = document.getElementById("ComapnyAdd").value.trim();
    const educationLevel = document.querySelector("input[name='education']:checked");
    const monthlySalary = document.getElementById("Salary").value.trim();
    const emergencyFirstName = document.getElementById("First2").value.trim();
    const emergencyLastName = document.getElementById("Last2").value.trim();
    const emergencyAddress = document.getElementById("Address2").value.trim();
    const emergencyEmail = document.getElementById("Email2").value.trim();
    const emergencyPhoneNumber = document.getElementById("Phone2").value.trim();


    if (firstName && lastName && birthDate && phoneNumber && address && email && motherName && motherNationalId && nationalId && companyName && companyAddress && educationLevel && emergencyFirstName && emergencyLastName && emergencyEmail && emergencyPhoneNumber && emergencyAddress && monthlySalary) {
      alert("Your request has been sent to the bank, kindly wait for approval :D");
      window.location.href = "bank_accounts_home.html";
    } else {
      alert("Please fill in all the required fields.");
    }
  }

</script>
