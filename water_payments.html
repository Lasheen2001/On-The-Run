    <script>
      const urlParams = new URLSearchParams(window.location.search);
      var balance = 100000;
      // Function to transfer money
      function transferMoney() {
        const amount = parseFloat(document.getElementById("amount").value);
        const balanceElement = document.getElementById("balance");

        let paymentMessage = "";

        if (amount <= balance) {
          paymentMessage = `Payment successful. $${amount.toFixed(2)}`;
          document.getElementById("paymentMessage").textContent =
            paymentMessage;
          document.getElementById("paymentMessage").style.color = "green";
          clearForm();

          changeBalance(amount);
          setBalance();

          return;
        }

        document.getElementById("paymentMessage").textContent =
          "Insufficient funds";
        document.getElementById("paymentMessage").style.color = "red";
      }

      // Function to clear the form after making a transfer
      function clearForm() {
        document.getElementById("amount").value = "";
      }

      // Function to retrieve the balance from the URL query parameter
      function getBalance() {
        return balance;
      }

      // Function to change the balance from the URL query parameter
      function changeBalance(value) {
        balance -= value;
      }

      // Function to set the balance on the page
      function setBalance() {
        const totalAmountElement = document.getElementById("balance");
        const totalAmount = getBalance();
        totalAmountElement.textContent = "$" + totalAmount.toFixed(2);
      }

      setBalance();
    </script>
