<br><br>
     <div style="padding-left: 5rem;">
        <h5>Please fill out the following form to report a technical issue in the bank system:</h5>
        <br>
        <br>
        <form>
          <label for="name">Name:</label>
          <br>
          <input style="width: 50%;" type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <br>
          <input style="width: 50%;" type="email" id="email" name="email"><br><br>
          <label for="issue">Issue:</label>
          <br>
          <textarea style="width: 70%;" id="issue" name="issue"></textarea><br><br>
          <button onclick="submitForm()">Submit</button>
        </form> 
     </div>
        <script>
          function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var issue = document.getElementById("issue").value;
            if (name === "" || email === "" || issue === "") {
              alert("Please fill out all fields.");
            } else {
              alert("Thank you for reporting the issue. Our technical support team will look into it.");
              // send form data to server using AJAX or other means
            }
          }
